<div class="comment-item mb-3" id="comment-{{ comment.id }}">
    <div class="d-flex align-items-start">
        <div class="avatar-circle me-2">
            {{ comment.user.username|first|upper }}
        </div>
        <div class="flex-grow-1">
            <div class="d-flex justify-content-between align-items-center">
                <strong>{{ comment.user.username }}</strong>
                <small class="text-muted">{{ comment.created_at|date:"d-M-Y H:i" }}</small>
            </div>
            <p class="mb-1">{{ comment.comment }}</p>
            
            <!-- Replies -->
            {% for reply in comment.replies.all %}
                <div class="reply-item ms-4 mt-2 ps-3 border-start">
                    <div class="d-flex justify-content-between align-items-center">
                        <strong class="text-muted">{{ reply.user.username }}</strong>
                        <small class="text-muted">{{ reply.created_at|date:"d-M-Y H:i" }}</small>
                    </div>
                    <p class="mb-0 text-muted">{{ reply.comment }}</p>
                </div>
            {% endfor %}
            
            <!-- Reply Button -->
            <button class="btn btn-sm btn-link p-0 text-decoration-none" onclick="toggleReplyForm({{ comment.id }})">
                Reply
            </button>
            
            <!-- Reply Form (Hidden by default) -->
            <form class="reply-form mt-2" id="replyForm-{{ comment.id }}" style="display:none;" 
                  onsubmit="return submitReply(event, {{ comment.id }}, {{ comment.entity_account_id }})">
                {% csrf_token %}
                <input type="hidden" name="parent_id" value="{{ comment.id }}">
                <input type="text" name="comment" class="form-control form-control-sm mb-2" placeholder="Write a reply..." required>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-sm btn-primary">Reply</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="toggleReplyForm({{ comment.id }})">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
